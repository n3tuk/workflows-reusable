---
extends: default

rules:
  document-start:
    present: true
  document-end:
    present: false

  line-length:
    max: 200
    allow-non-breakable-words: true
  trailing-spaces: {} # Enabled
  empty-lines:
    max: 1
    max-start: 1
    max-end: 0

  indentation:
    spaces: 2
    # Allow 0 indentations in files provided the file is consistent
    indent-sequences: consistent

  truthy:
    check-keys: false

  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  # quoted-strings:
  #   quote-type: single
  #   required: only-when-needed

  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: true

  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1

ignore:
  - '{{cookiecutter.repository.name}}/.github/dependabot.yaml'
  - '{{cookiecutter.repository.name}}/.github/workflows/terraform-ci.yaml'
